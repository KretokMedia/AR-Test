<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.4" />
  <title>AR Model Viewer</title>

  <!-- Google model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <model-viewer
    src="./screen.glb"
    alt="AR Screen Model"

    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    ar-scale="fixed"

    camera-controls
    touch-action="pan-y"
    auto-rotate="false"
  >

    <!-- Custom AR button -->
    <button
      slot="ar-button"
      style="
        background: white;
        border-radius: 6px;
        border: none;
        padding: 10px 14px;
        font-size: 14px;
        position: absolute;
        top: 16px;
        right: 16px;
        cursor: pointer;
      ">
      ðŸ‘‹ View in your space
    </button>

  </model-viewer>

</body>
</html>
