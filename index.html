<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Place Screen - Rotate & Scale (Deadzone)</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

      /* WebXR DOM Overlay container */
      #overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none; /* taps go to AR except on buttons */
      }

      /* Deadzone behind buttons */
      #deadzone {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        height: 200px;                 /* change if you want */
        pointer-events: auto;
        background: rgba(0,0,0,0);     /* transparent */
        display: none;
        touch-action: none;
      }

      #hint {
        position: absolute;
        left: 0; right: 0; bottom: 210px;
        text-align: center;
        color: white;
        font-size: 13px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        display: none;
        pointer-events: none;
      }

      #ui {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        padding: 12px 10px;
        display: none;
        gap: 10px;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      .btn {
        pointer-events: auto;
        border: 0;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0,0,0,0.65);
        color: white;
        font-size: 14px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      .btn.small { padding: 10px 16px; font-weight: 800; }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div id="deadzone"></div>

      <div id="hint">Tap ABOVE the buttons to move. Use buttons to rotate/scale.</div>

      <div id="ui">
        <button id="rotLeft" class="btn">↺ Rotate</button>
        <button id="rotRight" class="btn">Rotate ↻</button>
        <button id="minusBtn" class="btn small">−</button>
        <button id="plusBtn" class="btn small">+</button>
      </div>
    </div>

    <a-scene
      xr-mode-ui="XRMode: ar"
      renderer="antialias: false; precision: mediump; colorManagement: true"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
      ar-hit-test="target: #screen; enabled: true"
      vr-mode-ui="enabled: false">

      <!--
        Wrapper fixes:
        - #screenWrap lets you keep a constant orientation fix (rotation 180) without interfering with button rotation
        - #screen is what gets placed/moved by hit-test
      -->
      <a-entity
        id="screen"
        visible="false"
        scale="0.08 0.08 0.08">

        <!-- Rotate the MODEL inside the wrapper (fix backwards GLB) -->
        <a-entity
          id="screenWrap"
          gltf-model="screen.glb"
          rotation="0 180 0">
        </a-entity>

      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const sceneEl  = document.querySelector("a-scene");
      const screenEl = document.querySelector("#screen");       // the placed entity (moved by hit-test)
      const modelEl  = document.querySelector("#screenWrap");   // the actual GLB (we rotate this with buttons)

      const ui = document.getElementById("ui");
      const hint = document.getElementById("hint");
      const deadzone = document.getElementById("deadzone");

      const plusBtn  = document.getElementById("plusBtn");
      const minusBtn = document.getElementById("minusBtn");
      const rotLeft  = document.getElementById("rotLeft");
      const rotRight = document.getElementById("rotRight");

      let placed = false;
      let inAR = false;

      const isVisibleTrue = (v) => v === true || v === "true";

      function showOverlayUI() {
        if (!inAR) return;
        ui.style.display = "flex";
        hint.style.display = "block";
        deadzone.style.display = "block";
      }

      function hideOverlayUI() {
        ui.style.display = "none";
        hint.style.display = "none";
        deadzone.style.display = "none";
      }

      function setHitTestEnabled(enabled) {
        sceneEl.setAttribute("ar-hit-test", { target: "#screen", enabled });
      }

      // AR session start/end
      sceneEl.addEventListener("enter-vr", () => { inAR = true; showOverlayUI(); });
      sceneEl.addEventListener("exit-vr",  () => { inAR = false; hideOverlayUI(); });

      // Placement detection (shows UI once model appears)
      const obs = new MutationObserver(() => {
        placed = isVisibleTrue(screenEl.getAttribute("visible"));
        if (placed && inAR) showOverlayUI();
      });
      obs.observe(screenEl, { attributes: true, attributeFilter: ["visible"] });

      // Event swallow helper
      function swallow(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // Deadzone: disable placement while touching bottom strip
      function lockPlacement(e) {
        swallow(e);
        setHitTestEnabled(false);
      }
      function unlockPlacement(e) {
        swallow(e);
        // delay to let any XR "select" from this tap pass by
        setTimeout(() => setHitTestEnabled(true), 140);
      }

      ["pointerdown","touchstart"].forEach(evt =>
        deadzone.addEventListener(evt, lockPlacement, { passive: false })
      );
      ["pointerup","touchend","pointercancel","touchcancel"].forEach(evt =>
        deadzone.addEventListener(evt, unlockPlacement, { passive: false })
      );

      // --- Controls (scale + rotate) ---
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));

      function scaleBy(factor) {
        if (!placed) return;
        const s = screenEl.object3D.scale.x;
        const next = clamp(s * factor, 0.02, 3.0);
        screenEl.object3D.scale.set(next, next, next);
      }

      // Rotate using A-Frame rotation component (reliable)
      let rotTimer = null;

      function rotateStep(dir) {
        if (!placed) return;

        // Rotate the MODEL (screenWrap), not the placed wrapper (#screen)
        const r = modelEl.getAttribute("rotation") || { x: 0, y: 0, z: 0 };
        const nextY = r.y + dir * 3; // degrees per tick
        modelEl.setAttribute("rotation", { x: r.x, y: nextY, z: r.z });
      }

      function startRotate(dir) {
        if (!placed) return;
        stopRotate();
        rotateStep(dir); // instant nudge on press
        rotTimer = setInterval(() => rotateStep(dir), 16);
      }

      function stopRotate() {
        if (rotTimer) clearInterval(rotTimer);
        rotTimer = null;
      }

      // Buttons: do the action INSIDE the lock handlers so events never get lost
      function bindScaleButton(btn, factor) {
        btn.addEventListener("pointerdown", (e) => {
          lockPlacement(e);
          scaleBy(factor); // scale instantly on press
        }, { passive: false });

        btn.addEventListener("pointerup", unlockPlacement, { passive: false });
        btn.addEventListener("pointercancel", unlockPlacement, { passive: false });
        btn.addEventListener("click", swallow, { passive: false });
      }

      function bindRotateButton(btn, dir) {
        btn.addEventListener("pointerdown", (e) => {
          lockPlacement(e);
          startRotate(dir);
        }, { passive: false });

        btn.addEventListener("pointerup", (e) => {
          stopRotate();
          unlockPlacement(e);
        }, { passive: false });

        btn.addEventListener("pointercancel", (e) => {
          stopRotate();
          unlockPlacement(e);
        }, { passive: false });

        btn.addEventListener("click", swallow, { passive: false });
      }

      bindScaleButton(plusBtn, 1.15);
      bindScaleButton(minusBtn, 0.87);
      bindRotateButton(rotLeft, -1);
      bindRotateButton(rotRight, +1);

      // Safety: if finger lifts off-button, stop rotation
      window.addEventListener("pointerup", stopRotate);
      window.addEventListener("pointercancel", stopRotate);
    </script>
  </body>
</html>
