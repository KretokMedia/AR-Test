<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Place Screen - Rotate & Scale</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

      /* DOM Overlay container */
      #overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none; /* default: let taps go to AR */
      }

      /* DEAD ZONE: captures taps behind the UI so AR doesn't "select" there */
      #deadzone {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        height: 200px;                 /* adjust if you want taller/shorter */
        pointer-events: auto;          /* IMPORTANT: this captures touches */
        background: rgba(0,0,0,0.0);   /* transparent */
        display: none;                 /* only show in AR */
        touch-action: none;
      }

      #hint {
        position: absolute;
        left: 0; right: 0; bottom: 128px;
        text-align: center;
        color: white;
        font-size: 13px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        display: none;
        pointer-events: none;
      }

      #ui {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        padding: 12px 10px;
        display: none;
        gap: 10px;
        justify-content: center;
        align-items: center;
        pointer-events: none; /* only buttons are clickable */
      }

      .btn {
        pointer-events: auto;
        border: 0;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0,0,0,0.65);
        color: white;
        font-size: 14px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .btn.small { padding: 10px 16px; font-weight: 800; }
    </style>
  </head>

  <body>
    <div id="overlay">
      <!-- Dead zone sits BEHIND the buttons -->
      <div id="deadzone"></div>

      <div id="hint">Tap above the buttons to move. Use buttons to rotate/scale.</div>

      <div id="ui">
        <button id="rotLeft" class="btn">↺ Rotate</button>
        <button id="rotRight" class="btn">Rotate ↻</button>
        <button id="minusBtn" class="btn small">−</button>
        <button id="plusBtn" class="btn small">+</button>
      </div>
    </div>

    <a-scene
      xr-mode-ui="XRMode: ar"
      renderer="antialias: false; precision: mediump; colorManagement: true"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
      ar-hit-test="target: #screen;"
      vr-mode-ui="enabled: false">

      <a-entity
        id="screen"
        gltf-model="screen.glb"
        visible="false"
        scale="0.08 0.08 0.08">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const sceneEl  = document.querySelector("a-scene");
      const screenEl = document.querySelector("#screen");

      const ui = document.getElementById("ui");
      const hint = document.getElementById("hint");
      const deadzone = document.getElementById("deadzone");

      const plusBtn  = document.getElementById("plusBtn");
      const minusBtn = document.getElementById("minusBtn");
      const rotLeft  = document.getElementById("rotLeft");
      const rotRight = document.getElementById("rotRight");

      let placed = false;
      let inAR = false;
      let uiLock = false; // while interacting with UI, block placement

      const isVisibleTrue = (v) => v === true || v === "true";

      const showOverlayUI = () => {
        if (!inAR) return;
        ui.style.display = "flex";
        hint.style.display = "block";
        deadzone.style.display = "block"; // enable deadzone only in AR
      };

      const hideOverlayUI = () => {
        ui.style.display = "none";
        hint.style.display = "none";
        deadzone.style.display = "none";
      };

      // AR session start/end
      sceneEl.addEventListener("enter-vr", () => { inAR = true; showOverlayUI(); });
      sceneEl.addEventListener("exit-vr",  () => { inAR = false; hideOverlayUI(); });

      // Placement detection
      const obs = new MutationObserver(() => {
        placed = isVisibleTrue(screenEl.getAttribute("visible"));
        if (placed && inAR) showOverlayUI();
      });
      obs.observe(screenEl, { attributes: true, attributeFilter: ["visible"] });

      // ---- Deadzone: swallow any tap in that bottom strip so it never reaches AR
      const swallow = (e) => {
        // Important: stop it becoming a "select" event for ar-hit-test
        e.preventDefault();
        e.stopPropagation();
      };
      ["pointerdown","pointerup","click","touchstart","touchend"].forEach(evt => {
        deadzone.addEventListener(evt, swallow, { passive: false });
      });

      // ---- Also lock placement while pressing buttons (extra safety)
      const lockOn = (e) => { uiLock = true; swallow(e); };
      const lockOff = (e) => { uiLock = false; swallow(e); };

      function bindButton(btn) {
        btn.addEventListener("pointerdown", lockOn, { passive: false });
        btn.addEventListener("pointerup", lockOff, { passive: false });
        btn.addEventListener("click", swallow, { passive: false });
        btn.addEventListener("touchstart", lockOn, { passive: false });
        btn.addEventListener("touchend", lockOff, { passive: false });
      }
      [rotLeft, rotRight, plusBtn, minusBtn].forEach(bindButton);

      // ---- If UI lock is active, prevent ar-hit-test from placing on "select"
      // ar-hit-test listens to select/click style inputs. We intercept at capture phase.
      sceneEl.addEventListener("click", (e) => {
        if (uiLock) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, true); // capture

      // ---- Controls
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));

      function scaleBy(factor) {
        if (!placed) return;
        const s = screenEl.object3D.scale.x;
        const next = clamp(s * factor, 0.02, 3.0);
        screenEl.object3D.scale.set(next, next, next);
      }

      plusBtn.addEventListener("pointerup", (e) => { swallow(e); scaleBy(1.15); }, { passive: false });
      minusBtn.addEventListener("pointerup", (e) => { swallow(e); scaleBy(0.87); }, { passive: false });

      let rotTimer = null;
      function startRotate(dir) {
        if (!placed) return;
        stopRotate();
        rotTimer = setInterval(() => {
          screenEl.object3D.rotation.y += dir * 0.05;
        }, 16);
      }
      function stopRotate() {
        if (rotTimer) clearInterval(rotTimer);
        rotTimer = null;
      }

      rotLeft.addEventListener("pointerdown", (e) => { swallow(e); startRotate(-1); }, { passive: false });
      rotRight.addEventListener("pointerdown", (e) => { swallow(e); startRotate(+1); }, { passive: false });

      window.addEventListener("pointerup", stopRotate);
      window.addEventListener("pointercancel", stopRotate);

      // Optional quick nudge
      rotLeft.addEventListener("pointerup", (e) => { swallow(e); if (placed) screenEl.object3D.rotation.y -= 0.25; }, { passive: false });
      rotRight.addEventListener("pointerup", (e) => { swallow(e); if (placed) screenEl.object3D.rotation.y += 0.25; }, { passive: false });
    </script>
  </body>
</html>
