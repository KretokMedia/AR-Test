<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
   <a-scene
  webxr="optionalFeatures: hit-test"
  ar-hit-test="target:#reticle"
  vr-mode-ui="enabled: false">

  <!-- Reticle (placement target) -->
  <a-entity
    id="reticle"
    geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.06"
    material="shader: flat"
    rotation="-90 0 0"
    visible="false">
  </a-entity>

  <!-- Your model -->
  <a-entity
    id="model"
    gltf-model="screen.glb"
    visible="false"
    scale="0.3 0.3 0.3">
  </a-entity>

  <a-camera></a-camera>

  <script>
    // Tap the screen to place the model at the reticle position
    document.addEventListener("click", () => {
      const reticle = document.querySelector("#reticle");
      const model = document.querySelector("#model");

      if (!reticle.object3D.visible) return;

      model.object3D.position.copy(reticle.object3D.position);
      model.object3D.quaternion.copy(reticle.object3D.quaternion);
      model.setAttribute("visible", "true");
    });
  </script>
</a-scene>
  </body>
</html>
