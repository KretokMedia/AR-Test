<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Place Screen - Rotate & Scale</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

      /* DOM Overlay container */
      #overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
      }

      /* Dead zone behind buttons (captures touches) */
      #deadzone {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        height: 200px;          /* you can change this */
        pointer-events: auto;
        background: rgba(0,0,0,0); /* transparent */
        display: none;
        touch-action: none;
      }

      #hint {
        position: absolute;
        left: 0; right: 0; bottom: 210px;
        text-align: center;
        color: white;
        font-size: 13px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        display: none;
        pointer-events: none;
      }

      #ui {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        padding: 12px 10px;
        display: none;
        gap: 10px;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      .btn {
        pointer-events: auto;
        border: 0;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0,0,0,0.65);
        color: white;
        font-size: 14px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      .btn.small { padding: 10px 16px; font-weight: 800; }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div id="deadzone"></div>

      <div id="hint">Tap ABOVE the buttons to move. Use buttons to rotate/scale.</div>

      <div id="ui">
        <button id="rotLeft" class="btn">↺ Rotate</button>
        <button id="rotRight" class="btn">Rotate ↻</button>
        <button id="minusBtn" class="btn small">−</button>
        <button id="plusBtn" class="btn small">+</button>
      </div>
    </div>

    <a-scene
      xr-mode-ui="XRMode: ar"
      renderer="antialias: false; precision: mediump; colorManagement: true"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
      ar-hit-test="target: #screen; enabled: true"
      vr-mode-ui="enabled: false">

      <a-entity
        id="screen"
        gltf-model="screen.glb"
        visible="false"
        scale="0.08 0.08 0.08">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const sceneEl  = document.querySelector("a-scene");
      const screenEl = document.querySelector("#screen");

      const ui = document.getElementById("ui");
      const hint = document.getElementById("hint");
      const deadzone = document.getElementById("deadzone");

      const plusBtn  = document.getElementById("plusBtn");
      const minusBtn = document.getElementById("minusBtn");
      const rotLeft  = document.getElementById("rotLeft");
      const rotRight = document.getElementById("rotRight");

      let placed = false;
      let inAR = false;

      const isVisibleTrue = (v) => v === true || v === "true";

      function showOverlayUI() {
        if (!inAR) return;
        ui.style.display = "flex";
        hint.style.display = "block";
        deadzone.style.display = "block";
      }

      function hideOverlayUI() {
        ui.style.display = "none";
        hint.style.display = "none";
        deadzone.style.display = "none";
      }

      // IMPORTANT: toggle hit-test enabled/disabled
      function setHitTestEnabled(enabled) {
        // Use object form so A-Frame parses booleans correctly
        sceneEl.setAttribute("ar-hit-test", { target: "#screen", enabled });
      }

      // AR session start/end
      sceneEl.addEventListener("enter-vr", () => { inAR = true; showOverlayUI(); });
      sceneEl.addEventListener("exit-vr",  () => { inAR = false; hideOverlayUI(); });

      // Placement detection
      const obs = new MutationObserver(() => {
        placed = isVisibleTrue(screenEl.getAttribute("visible"));
        if (placed && inAR) showOverlayUI();
      });
      obs.observe(screenEl, { attributes: true, attributeFilter: ["visible"] });

      // Swallow any events in deadzone AND disable hit-test while touching it
      function lockPlacement(e) {
        e.preventDefault();
        e.stopPropagation();
        setHitTestEnabled(false);
      }
      function unlockPlacement(e) {
        e.preventDefault();
        e.stopPropagation();
        // Small delay ensures the XR "select" that triggered from the tap has passed
        setTimeout(() => setHitTestEnabled(true), 120);
      }

      ["pointerdown","touchstart"].forEach(evt => deadzone.addEventListener(evt, lockPlacement, { passive: false }));
      ["pointerup","touchend","pointercancel","touchcancel"].forEach(evt => deadzone.addEventListener(evt, unlockPlacement, { passive: false }));

      // Buttons: also lock placement while interacting
      function bindButton(btn) {
        ["pointerdown","touchstart"].forEach(evt => btn.addEventListener(evt, lockPlacement, { passive: false }));
        ["pointerup","touchend","pointercancel","touchcancel"].forEach(evt => btn.addEventListener(evt, unlockPlacement, { passive: false }));
        // Prevent click bubbling too
        btn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); }, { passive: false });
      }
      [rotLeft, rotRight, plusBtn, minusBtn].forEach(bindButton);

      // Scale
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      function scaleBy(factor) {
        if (!placed) return;
        const s = screenEl.object3D.scale.x;
        const next = clamp(s * factor, 0.02, 3.0);
        screenEl.object3D.scale.set(next, next, next);
      }
      plusBtn.addEventListener("pointerup", (e) => { e.preventDefault(); e.stopPropagation(); scaleBy(1.15); }, { passive: false });
      minusBtn.addEventListener("pointerup", (e) => { e.preventDefault(); e.stopPropagation(); scaleBy(0.87); }, { passive: false });

      // Rotate (press & hold)
      let rotTimer = null;
      function startRotate(dir) {
        if (!placed) return;
        stopRotate();
        rotTimer = setInterval(() => {
          screenEl.object3D.rotation.y += dir * 0.05;
        }, 16);
      }
      function stopRotate() {
        if (rotTimer) clearInterval(rotTimer);
        rotTimer = null;
      }

      rotLeft.addEventListener("pointerdown", (e) => { e.preventDefault(); e.stopPropagation(); startRotate(-1); }, { passive: false });
      rotRight.addEventListener("pointerdown", (e) => { e.preventDefault(); e.stopPropagation(); startRotate(+1); }, { passive: false });

      window.addEventListener("pointerup", stopRotate);
      window.addEventListener("pointercancel", stopRotate);
    </script>
  </body>
</html>
